name: Deploy GoDoc to GitHub Pages

on:
  push:
    branches:
      - main # or 'master'

permissions:
  contents: write

jobs:
  deploy-godoc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install godoc
        run: go install golang.org/x/tools/cmd/godoc@latest

      - name: Create output directory
        run: mkdir -p godoc_html

      - name: Generate static HTML documentation
        run: |
          MODULE_PATH=$(grep ^module go.mod | awk '{print $2}')
          echo "Module path: $MODULE_PATH"
          # Replace / with _ for folder-safe path
          MODULE_PATH_SAFE=$(echo "$MODULE_PATH" | sed 's|/|_|g')
          echo "Sanitized module path: $MODULE_PATH_SAFE"

          # Run godoc in background
          godoc -http=:6060 &
          GODOC_PID=$!
          sleep 5

          # Crawl only this module
          wget --recursive --no-parent --adjust-extension --convert-links --page-requisites \
            --no-host-directories --directory-prefix=godoc_html/ \
            http://localhost:6060/pkg/$MODULE_PATH/

          # Kill godoc server
          kill $GODOC_PID

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./godoc_html/pkg/$(grep ^module go.mod | awk '{print $2}')
          keep_files: false
